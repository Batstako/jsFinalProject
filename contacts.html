		<div>
			<h5>Address:</h5>
			<h6>Sofia City, "Liuliakova gradina" street, No:56</h6>
			<h3>Map location</h3>
			<h6 id="poiterText">Click on the pointer to see coordinates</h6>
			<div id="map"></div>
		</div>

	</div>
	<script>
		function initMap() {
			var mapDiv = document.getElementById('map');
			var positionOfPoint = {lat: 42.671054, lng: 23.356141};
			var contentInfoOfWindow = 'This is Bookstore JS shop Location' + '<br>' + 'Lat: ' + positionOfPoint.lat + '<br>' +'Lng: '+ positionOfPoint.lng;
			var map = new google.maps.Map(mapDiv, {
				center: positionOfPoint,
				zoom: 17
			});
			var infoWindow = new google.maps.InfoWindow({
				content: contentInfoOfWindow,
				maxWidth: 200
			})
			var marker = new google.maps.Marker({
				position: positionOfPoint,
				map: map,
				title: 'Bookstore JS'
			})
			marker.addListener('click', function () {
				infoWindow.open(map, marker)
			})
		}
	</script>
	<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQ2AfAzvQhUlVBc_TjMo2Jc7pCkjowq0M&callback=initMap">
	</script>
